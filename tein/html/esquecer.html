  <body class="text-center">
    <form class="form-signin" id="formEsquecer">
      <img class="mb-4" src="../images/loginimage.png" alt="" width="300" height="300">
      <h1 class="h4 mb-f text-white">Recuperar senha</h1>
      <label class="sr-only" for="email">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><img src="../images/user.png" alt=""></div>
        </div>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <button class="btn btn-lg btn-info btn-block" name="recuperar" type="submit">Recuperar</button>
    </br><a href="login.html">Voltar ao login</a>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("#recuperar").click(function(){
        var email = $("#email").val().trim();

        if( email != "" ){
            $.ajax({
                url:'../php/recuperar.php',
                type:'post',
                data:{email:email},
                success:function(response){
                    var msg = "";
                    if(response == 1){
                        document.location = "recuperou.html";
                    }else{ 
                        alert("não foi ;-;");
                    }
                    $("#message").html(msg);
                }
            });
        }
    });
  });
</script>
