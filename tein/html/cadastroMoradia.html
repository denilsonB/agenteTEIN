<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Cadastro moradia</title>
    </head>
<body>
    <nav class="navbar navbar-primary " style="background-color: rgb(0, 188, 212);">
        <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" style="background-color: rgb(0, 188, 212);" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://img.icons8.com/android/24/000000/menu.png">
                    </button>
                    <div class="dropdown-menu dropdown-menu-left">
                      <button class="dropdown-item" type="button">Ayron</button>
                      <button class="dropdown-item" type="button">Denilson</button>
                       <button class="dropdown-item" type="button">Diego</button>
                    </div>
                    <h3>&nbsp;Cadastro Moradia</h3>
                  </div>
    </nav>
        <div class="form-row" style="margin-left: 10px">
            <form id="formularioMoradia">
                <div class="progress" style="margin-top: 10px">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>                       
                </div>
                <div>
                    <h6><i>Etapa 1 de 4</i></h6>
                </div>
            <div class="form-row">
                    <div class="form-group col-md-6">
                      <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control" id="numero" name="numero" placeholder="Número   ">
                        </div>
                      </div>
                    <div class="form-group"> 
                        <input type="text" class="form-control" id="rua" name="rua" placeholder="Rua"><br>
                        <input type="text" class="form-control" id="abastecimento" name="abastecimento" placeholder="Abastecimento d'água"><br>
                        <input type="text" class="form-control" id="animais" name="animais" placeholder="Animais"><br>
                        <input type="text" class="form-control" id="esgoto" name="esgoto" placeholder="Esgoto"><br>
                        <input type="text" class="form-control" id="lixo" name="lixo" placeholder="Lixo"><br>
                        <input type="text" class="form-control" id="nSus" name="nSus" placeholder="Nº SUS Responsável">
                    </div>
                </div>
                <div style="align-self: center;">
                  <input type="submit" class="btn btn-primary btn-block" style="background-color: rgb(55, 216, 208)" name="enviar" value="Cadastrar">
                </div>
            </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        $('#formularioMoradia').submit(function() {
            var dados = $('#formularioMoradia').serialize();

            $.ajax({
                type : 'POST',
                url  : '../php/moradia.php',
                data : dados
            })
            .done(function(msg){
             $("#resultado").html(msg);
             $("#cep").val('');
             $("#numero").val('');
             $("#rua").val('');
             $("#abastecimento").val('');
             $("#animais").val('');
             $("#esgoto").val('');
             $("#lixo").val('');
             $("#nSus").val('');
             document.location = "cadastroIndividual.html";
         })
    .fail(function(jqXHR, textStatus, msg){
              alert("Erro: " +msg);
            });

            return false;
        });
    });
</script>
</html>
